<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Quản lý rạp phim</title>
	<!-- <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
    /> -->
	<link href="css/styles.css" rel="stylesheet" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
		crossorigin="anonymous"></script>
	<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-primary">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="index.html">Quản lý rạp phim</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<a class="nav-link" th:href="@{/cinema/index}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-tachometer-alt"></i>
							</div>
							Trang chủ
						</a>
						<a class="nav-link" th:href="@{/cinema/statistic}">
							<div class="sb-nav-link-icon">
								<i class="fas fa-chart-area"></i>
							</div>
							Thống kê
						</a>
						<a class="nav-link" th:href="@{/cinema/404}">
							<div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
							Chỉnh sửa lịch chiếu
						</a>
					</div>
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h2 class="my-4">Thông tin chi tiết các suất chiếu</h2>
					<div class="row mb-4">
						<div class="col-xl-6">
							<label for="name">Tên phim</label>
							<div id="name" class="card mt-2">
								<div class="card-body"><label th:text="${phimDTO.tenPhim}" />
								</div>
							</div>
						</div>

						<div class="card mb-4">
							<div class="card-header">
								<i class="fas fa-table me-1"></i>
								Suất chiếu
							</div>
							<div class="card-body">
								<table class="table">
									<thead>
										<tr>
											<th>ID</th>
											<th>Suất chiếu</th>
											<th>Số lượng vé bán ra</th>
											<th>Tổng tiền thu được(VNĐ)</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="suatchieu : ${suatchieus}">
											<td th:text="${suatchieu.id}"></td>
											<td th:text="${suatchieu.mThoiGianChieu}"></td>
											<td th:text="${suatchieu.soLuongVeBan}"></td>
											<td th:text="${suatchieu.tongTienThu}"></td>
											<!--<td><a th:href="@{/cinema/dashboards/{id}(id=${phim.id})}" class="btn btn-primary"><i class="fas fa-info"></i></a></td>-->
										</tr>
										<tr>
											<td>
												<h6 th:text="Tổng"></h6>
											</td>
											<td></td>
											<td>
												<h6 th:text="${phimDTO.tongVeBanRa}"></h6>
											</td>
											<td>
												<h6 th:text="${phimDTO.tongDoanhThuVND}"></h6>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
			</main>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
	<script src="assets/demo/chart-area-demo.js"></script>
	<script src="assets/demo/chart-bar-demo.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
</body>

</html>
