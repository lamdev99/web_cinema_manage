<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Đăng nhập</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <div id="layoutAuthentication">
      <div id="layoutAuthentication_content">
        <main>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">
                      Đăng nhập
                    </h3>
                  </div>
                  <div class="card-body">
                    <form action="#" th:action="@{/cinema/login}" th:object="${nguoidung}" method="post">
                      <div class="form-floating mb-3">
                        <input
                        th:field="*{tenDangNhap}"
                          class="form-control"
                          id="tenDangNhap"
                          type="text"
                          placeholder="Username"
                        />
                        <label for="inputUsername">Tên đăng nhập</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input
                        th:field="*{matKhau}"
                          class="form-control"
                          id="matKhau"
                          type="password"
                          placeholder="Password"
                        />
                        <label for="inputPassword">Mật khẩu</label>
                      </div>
                      <div class="form-check mb-3">
                        <input
                          class="form-check-input"
                          id="inputRememberPassword"
                          type="checkbox"
                          value=""
                        />
                        <label
                          class="form-check-label"
                          for="inputRememberPassword"
                          >Nhớ mật khẩu</label
                        >
                      </div>
                      <div
                        class="
                          d-flex
                          align-items-center
                          justify-content-between
                          mt-4
                          mb-0
                        "
                      >
                       <!-- <a class="small" href="password.html">Quên mật khẩu?</a>-->
                        <input class="btn btn-primary" type="submit" value="Đăng nhập">
                      </div>
                    </form >
                  </div>
                  <div class="card-footer text-center py-3">
                    <div class="small">
                      <a th:href="@{/cinema/register}">Chưa có tài khoản? Đăng ký!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/scripts.js}"></script>
  </body>
</html>
