<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Quản lý rạp phim</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
		crossorigin="anonymous"></script>
	<link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-primary">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="index.html">Quản lý rạp phim</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-light" id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<a class="nav-link" th:href="@{/cinema/index}">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-tachometer-alt"></i>
                </div>
                Trang chủ
              </a>
              <a class="nav-link" th:href="@{/cinema/statistic}">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-chart-area"></i>
                </div>
                Thống kê
              </a>
              <a class="nav-link" th:href="@{/cinema/404}">
                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                Chỉnh sửa lịch chiếu
              </a>
					</div>
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
			<div class="container-fluid px-4">
				<h1 class="my-4">Thống kê doanh thu theo phim</h1>
				<div class="col-12 float-end">
				 <form action="#" th:action="@{/cinema/dashboards}" method="get">
					<div class="input-group offset-3">
						<label for="fname" class="mx-2">Thời gian bắt đầu</label><br>
						<input type="date" name="start" placeholder="dd-mm-yyyy" th:value="${start}" min="1997-01-01"
							max="2030-12-31" class="mx-2">
						<label for="fname" class="mx-2">Thời gian kết thúc</label><br>
						<input type="date" name="end" placeholder="dd-mm-yyyy" th:value="${end}" min="1997-01-01"
							max="2030-12-31" class="mx-2">
						<input class="btn btn-primary offset-10" type="submit" id="button-addon2" value="Lọc">
							
						</input>
					</div>
				 </form>
				</div>

				<table class="table">
					<thead>
						<tr>
							<th scope="col" class ="text-center">ID</th>
							<th scope="col" class ="text-center">Tên phim</th>
							<th scope="col" class ="text-center">Tổng số vé bán</th>
							<th scope="col" class ="text-center">Tổng doanh thu(VNĐ)</th>
							<th scope="col">Chi tiết</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="phim : ${phims}">
							<td th:text="${phim.id}" class = "text-center"></td>
							<td th:text="${phim.tenPhim}" class="text-center"></td>
							<td th:text="${phim.tongVeBanRa}" class ="text-center"></td>
							<td th:text="${phim.tongDoanhThuVND}" class="text-start"></td>
							<td><a th:href="@{/cinema/dashboards/{id}(id=${phim.id})}" class="btn btn-primary"><i class="fas fa-info"></i></a></td>
						</tr>
						<tr>
							<td class = "text-center"><h6 th:text="Tổng"></h6></td >
							<td></td>
							<td class = "text-center"><h6 th:text="${tongVeBanRa}"></h6></td >
							<td class="text-start"><h6 th:text="${tongDoanhThuVND}"></h6></tdclass="text-start" >
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/scripts.js}"></script>
	<script th:src="@{/js/datatables-simple-demo.js}"></script>
</body>

</html>
